<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in Picture</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video -->
    <video src="" id="video" controls height="360" width="640" hidden></video>    <!-- there is "hidden"
      class because i don't really need to show the video element, but i have to create it in order
      to stream a source and start picture in picture-->
    <!-- button -->
    <div class="button">
      <button id="button">Start Picture-in-Picture</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
